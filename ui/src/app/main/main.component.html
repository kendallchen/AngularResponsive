
<mat-sidenav-container>
    <mat-sidenav #sidenav [opened]="showSideNav" [mode]="showSideNav ? 'side' : 'over'">      
        <mat-nav-list>
            <div [ngClass]="location == 'home' ? 'selected-menu': null">
                <a mat-list-item routerLink="/" (click)="homeClick()" >
                    <mat-icon>home</mat-icon><span>Home</span>
                </a>
            </div>
            <div [ngClass]="location == 'customer' ? 'selected-menu': null">
                <a mat-list-item routerLink="/customer" (click)="customerClick()" >
                    <mat-icon>contacts</mat-icon><span>Customer</span>   
                </a>
            </div>
            <mat-list-item [matMenuTriggerFor]="subMenu" [ngClass]="location == 'aboutUs' ? 'selected-menu': null">
                <mat-icon>unfold_more</mat-icon>
                <a>About Us</a>
            </mat-list-item>
            <mat-menu #subMenu>
                <a mat-menu-item (click)="page1Click()">
                    <mat-icon>contacts</mat-icon><span>Page1</span>   
                </a>
                <a mat-menu-item (click)="page2Click()">
                    <mat-icon>contacts</mat-icon><span>Page2</span>   
                </a>
            </mat-menu>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
