<div class="customer">
    <h1>Customers</h1>
    <button color="primary" (click)="openAddDialog()">
        <mat-icon aria-hidden="false" aria-label="Add">add</mat-icon>
    </button>
    <table mat-table [dataSource]="customerList">
        <ng-container matColumnDef="customerId">
            <th mat-header-cell *matHeaderCellDef> Customer ID </th>
            <td mat-cell *matCellDef="let element"> {{element.customerId}} </td>
        </ng-container>
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef> First Name </th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>
        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef> Last Name </th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element" class="action-link">
                <button color="primary" (click)="openEditDialog(element)" class="cell-button">
                    <mat-icon aria-hidden="false" aria-label="Edit">edit</mat-icon>
                </button>
                <button color="primary" (click)="delete(element)" class="cell-button">
                    <mat-icon aria-hidden="false" aria-label="Delete">delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
